apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: MqttInput
spec:
  type: bindings.mqtt
  version: v1
  ignoreErrors: true
  metadata:
  - name: url
    value: !ENV ${MQTT_INPUT_SERVER}
  - name: topic
    value: !ENV ${MQTT_INPUT_TOPIC}
  - name: qos
    value: !ENV ${MQTT_INPUT_QOS}
  - name: consumerID
    value: "{uuid}"